{% extends 'base.html' %}


{% block content %}

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-6">
                <div class="login-wrap p-4 p-md-5">
                    <div class="d-flex">
                        <div class="w-100">
                            <h3 class="mb-4">Променяне на парола</h3>
                        </div>
                    </div>
                    {% include 'includes/alerts.html' %}

                    <form action="{% url 'resetPassword' %}" class="signin-form">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label>Създай парола</label>
                        <input type="password" class="form-control" placeholder="Създай парола" name="password" required>
                    </div>
                    <div class="form-group mb-3">
                        <label>Потвърди парола</label>
                        <input type="password" class="form-control" placeholder="Потвърди парола" name="confirm_password" required>
                    </div>
                    <div class="form-group mb-3">
                        <button type="submit" class="form-control btn btn-primary rounded submit px-3">Промяна</button>
                    </div> 
                    <div class="form-group">
                        <p class="mt-3 text-dark"> Не искаш да променяш паролата? <a href="{% url 'login' %}" class="btn btn-outline-info">Влез</a></p>
                    </div> <!-- form-group form-check .// -->
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
