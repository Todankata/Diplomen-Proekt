{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-6">
                <div class="login-wrap p-4 p-md-5">
                    <div class="d-flex">
                        <div class="w-100">
                            <h3 class="mb-4">Променете паролата си</h3>
                        </div>
                    </div>
                    {% include 'includes/alerts.html' %}

                    <form action="{% url 'change_password' %}" class="signin-form" method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label class="label" for="name">Настояща парола</label>
                            <input type="password" class="form-control" name="current_password"
                                placeholder="Настояща парола" required>
                        </div>
                        <div class="form-group mb-3">
                            <label class="label" for="password">Създайте нова парола</label>
                            <input type="password" class="form-control" name="new_password"
                                placeholder="Създайте нова парола" required>
                        </div>
                        <div class="form-group mb-3">
                            <label class="label" for="password">Потвърждение на новата парола</label>
                            <input type="password" class="form-control" name="confirm_password"
                                placeholder="Потвърждение на новата парола" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary rounded submit px-3">Изпращане</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>

{% endblock content %}
